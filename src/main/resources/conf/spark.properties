spark.mainJarName=DataWarehouseEtlSpark-1.0.0.jar
spark.home=/opt/spark220
spark.master=yarn-cluster
spark.driver-memory=8g
spark.executor-memory=4g
spark.cores.max=40
spark.shuffle.service.enabled=true
spark.dynamicAllocation.enabled=true
spark.dynamicAllocation.minExecutors=1
spark.dynamicAllocation.maxExecutors=40
spark.dynamicAllocation.initialExecutors=2
spark.default.parallelism=200
spark.yarn.queue=dw_etl
cn.whaley.datawarehouse.dimension.whaley.ProductSN.spark.driver-memory=6g
cn.whaley.datawarehouse.dimension.moretv.TerminalUser.spark.driver-memory=6g
cn.whaley.datawarehouse.dimension.moretv.TerminalUser.spark.executor-memory=12g
cn.whaley.datawarehouse.dimension.moretv.TerminalUser.spark.dynamicAllocation.maxExecutors=80
cn.whaley.datawarehouse.dimension.moretv.TerminalUser.spark.default.parallelism=1000

#CMS标签
cn.whaley.datawarehouse.normalized.tag.ProgramTagMappingOther.spark.driver-memory=6g
cn.whaley.datawarehouse.normalized.tag.ProgramTagMappingOther.spark.executor-memory=6g
cn.whaley.datawarehouse.normalized.tag.ProgramTagMappingOther.spark.dynamicAllocation.maxExecutors=100

# 电视猫节目维度表
cn.whaley.datawarehouse.dimension.moretv.Program.spark.dynamicAllocation.maxExecutors=60
cn.whaley.datawarehouse.dimension.moretv.Program.spark.executor-memory=8g

# 电视猫用户登录维度表
cn.whaley.datawarehouse.dimension.moretv.TerminalUserLogin.spark.dynamicAllocation.maxExecutors=60
cn.whaley.datawarehouse.dimension.moretv.TerminalUserLogin.spark.executor-memory=6g
